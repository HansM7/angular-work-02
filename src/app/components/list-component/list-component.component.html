<div class="row p-4 mt-4">
	<div class="row mb-3  ">
		<h3>List students</h3>
    <div class="mt-4  ">
      <label class="form-label" for="">Cambiar formato de tabla</label>
      <select class="form-select form-select-sm" (change)="changeTypeTable($event)">
        <option value="">Normal</option>
        <option value="table-striped">Striped</option>
        <option value="table-hover">Hover</option>
        <option value="table-dark">Dark</option>
      </select>
    </div>
  </div>
  <div class="card">
    <app-search-table></app-search-table>
    <table [ngClass]="['table', typeTable]" [ngStyle]="{width:'100%'}">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Status</th>
            <th colspan="2">Options</th>
          </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="students.length>0 else nodata" >
                <tr *ngFor="let student of students">
                    <td>{{ student.name | uppercase  }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.age }}</td>
                    <td>
                      <div class="text-center " appState [enabled]="student.enabled" >
                        {{ student.enabled?'Hablitado':'Inhabilitado' }}
                      </div>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-primary" (click)="openModal(student)">Editar</button>
                    </td>
                    <td>
                      <button (click)="deleteStudent(student.id)" class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
            </ng-container>
            <ng-template #nodata>
                No hay datos...
            </ng-template>
        </tbody>
        
    </table>
    <app-pagination-table></app-pagination-table>
  </div>
      
</div>
